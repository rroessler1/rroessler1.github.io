<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% assign user = "rossroessler" %}
{% assign domain = "gmail.com" %}

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/ross-custom.css' | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header center-text" role="banner">
      <div class="header-wrapper">
        <div class="header-top">
          <h1 class="project-name">
            <a href="/" style="text-decoration: none; color: inherit;">{{ site.title }}</a>
          </h1>
          <div class="header-icons">
            <a href="/assets/ross_roessler_cv.pdf" target="_blank"><img src="/assets/resume-icon-transparent.png" alt="Download my CV" class="icon"></a>
            <a href="mailto:{{ user }}@{{ domain }}" target="_blank"><img src="/assets/envelope-line-icon-transparent.png" alt="Email Me" class="icon"></a>
            <a href="https://www.linkedin.com/in/ross-roessler-92a23757/" target="_blank"><img src="/assets/InBug-White.png" alt="LinkedIn" class="icon"></a>
            <a href="https://github.com/rroessler1" target="_blank"><img src="/assets/github-mark-white.png" alt="GitHub" class="icon"></a>
          </div>
        </div>

        <div class="justify-items-center">
          <div class="header-container">
            <figure class="responsive-figure">
              <img src="/assets/ross-thumbnail-rounded.png" alt="Ross Roessler" class="header-image">
            </figure>
            <div class="header-text">
              <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
            </div>
          </div>
        </div>
      </div>
  </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
